<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Budget Tracker</title>
	<!-- bower:css -->

<body ng-controller="optionCtrl">
	
	<header class="main-header">
		<h1>Budget Tracker</h1>
	</header>

	<div class='container'>
		<div class="row well">
			<div class="row well">
				<div class="col-md-5">
					<form ng-submit="addNew()" role="form">
						<legend>Housing Expense Entries</legend>
						<!-- Layout for category slection -->
						<div class="form-group input-group">
							<span class='input-group-addon'>
								<i class="glyphicon glyphicon-list"></i>
							</span>
							<select ng-model='slctItem' ng-options="option.name for option in slctOptions" id="inputHousing" class="form-control" required="required">
								<option value="">Select a category to include</option>
							</select>
						</div>
						<!-- Layout for user spend input -->
						<div class="form-group input-group">
							<span class='input-group-addon'>
								<span class="glyphicon glyphicon-usd" id="dollar"></span>
							</span>
							<input type="number" min='1' step="0.01" class="form-control" id="spendAmount" placeholder="Enter spend amount" ng-model='amount'>
						</div>
						<button type="submit" value="Submit" class="btn btn-primary btn-block" id="submit_Button">
							<i class='glyphicon glyphicon-plus'></i>  	Add Expense
						</button>		
				</form>
				<div>	
					<table class="table table-striped table-hover" id='housing'>
						<thead>
							<tr>
								<th>Description</th>
								<th>Amount ($)</th>
							</tr>	
						</thead>
						<tbody ng-model='expenses' ng-init="total=0">
							<tr ng-repeat="expense in expenses">
								<td>{{expense.type}}</td>
								<td>{{expense.amount}}</td>
								<td ng-init='$parent.total = $parent.total + expense.amount'></td>
								<td>
									<button type="button" value="Remove" class="glyphicon glyphicon-pencil" ng-click="removeRow(expense.type)" id="deleteButton"></button>
								</td>
								<td>
									<button type="button" value="Remove" class="glyphicon glyphicon-trash" ng-click="removeRow(expense.type)" id="deleteButton"></button>
								</td>
							</tr>
							<tr>
								<td>Total home-related expenses</td>
								<td>{{ total }}</td>
								<!-- <th>{{ getTotal() }}</th> -->
							</tr>
						</tbody>
					</table>
				</div>
			</div>		
		</div>			
	</div>
